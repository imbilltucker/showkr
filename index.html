<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Flickr-shmikr</title>
  <!-- js.deps -->
</head>
<body class="container">
  <header>
    <div class="right">
      <span class="label">Press '?' to view help on shortcuts.</span>
    </div>
    <h1><a href="#">Showkr</a></h1>
  </header>

  <div class="row">
    <div id="main" class="span16">

    </div>
  </div>

  <footer>
    <p>© 2011 <a href="http://solovyov.net/">Alexander Solovyov</a></p>
  </footer>

  <div id="help" class="ender-overlay zebra-striped">
    <h3>Available keys</h3>

    <dl>
      <dt>j, down</dt>
      <dd>Go to next photo</dd>

      <dt>k, up</dt>
      <dd>Go to previous photo</dd>
    </dl>
  </div>

  <script type="text/template" id="form-template">
    <div class="row">
      <fieldset class="span8">
        <legend>Go directly to photoset</legend>
        <div class="clearfix">
          <label for="url-input">Photoset URL or id</label>
          <div class="input">
            <input type="text" id="url-input" name="url"
                   placeholder="URL or id of a photoset">
          </div>
        </div>
        <% if (history) { %>
        <div class="input">
          Or select something from your history:
          <ul>
            <% _.each(history, function(item) { %>
            <li><a href="#<%= item[0] %>"><%= item[1] %></a></li>
            <% }); %>
          </ul>
        </div>
        <% } %>
      </fieldset>

      <fieldset class="span8">
        <legend>Browse a user sets</legend>
        <div class="clearfix">
          <label for="user-input">User id or profile username</label>
          <div class="input">
            <input type="text" id="user-input" name="user"
                   placeholder="User id or profile username">
          </div>
        </div>
      </fieldset>
    </div>

    <div class="actions">
      <input type="submit" class="btn primary">
    </div>
  </script>

  <script type="text/template" id="set-template">
    <h1><%= title() %></h1>
    <small><%= description() %></small>
  </script>

  <script type="text/template" id="photo-template">
    <h3><%= number() %>. <%= title() %> <a class="idlink" href="#<%= setId() %>/<%= id %>">¶</a></h3>
    <div class="row">
      <div class="span11">
        <a href="<%= flickrUrl() %>"><img src="<%= url() %>"></a>
      </div>
      <ul class="span5 comments">
      </ul>
    </div>
  </script>

  <script type="text/template" id="comment-template">
    <div class="avatar">
      <img src="<%= icon() %>">
    </div>
    <div>
      <a href="<%= authorlink() %>"><%= authorname() %></a>
      <a href="<%= permalink() %>" class="idlink">¶</a>
    </div>
    <%= content() %>
  </script>

  <script type="text/template" id="browsing-set-template">
    <div class="span8">
      <h3><a href="#<%= model.id %>"><%= model.title() %></a></h3>
      <small><%= model.description() %></small>
      <dl>
        <dt>Created at</dt>
        <dd><%= model.date() %></dd>
        <dt>In total</dt>
        <dd><%= model.photos() %> photos</dd>
      </dl>
    </div>
    <div class="span8">
      <a href="#<%= model.id %>">
        <img src="<%= photo.url('m') %>">
      </a>
    </div>
  </script>

  <script type="text/template" id="user-template">
    <h1>Sets of <%= username() || get('id') %></h1>
  </script>

  <script type="text/javascript">
    app = new Showkr('#main');
  </script>
</body>
</html>
