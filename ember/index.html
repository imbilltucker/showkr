<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Flickr-shmikr</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="ember-0.9.3.js"></script>
  <script type="text/javascript" src="printf.js"></script>

</head>
<body class="container">
  <header>
    <h1><a href=".">Showkr</a></h1>
  </header>

  <div class="row">
    <div id="main" class="span16">
      <script type="text/x-handlebars">
        <h1>Hello</h1>
        {{#each Sk.photosController}}
          {{view Sk.PhotoView contentBinding="this"}}
        {{/each}}
      </script>
    </div>
  </div>

  <script type="text/x-handlebars" data-template-name="photo">
    {{#with content}}
    <h3>{{title}} <a class="idlink" href="#{{setId}}/{{id}}">Â¶</a></h3>
    <div class="row">
      <div class="span11">
        <a {{bindAttr href="flickrUrl"}}><img {{bindAttr src="url"}}></a>
      </div>
    </div>
    {{/with}}
  </script>

  <script type="text/javascript">
    app = new Sk({key: '1606ff0ad63a3b5efeaa89443fe80704'});
  </script>
</body>
</html>
